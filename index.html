<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="billrateRadio" name="variables" checked>
  <label for="billrateRadio">Bill rate</label>

  <input type="radio" id="annualsalaryRadio" name="variables">
  <label for="annualsalaryRadio">Annual salary</label>

  <input type="radio" id="capacityRadio" name="variables">
  <label for="capacityRadio">Capacity</label>

  <input type="radio" id="multiplierRadio" name="variables">
  <label for="multiplierRadio">Multiplier</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Annual salary</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Capacity</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Multiplier</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
